<!DOCTYPE html>
<html>
    <head>
        <title>Research Connect -- Create New User</title>
        <link rel = "stylesheet" href = "style.css">
        <script src="./NewUserCreation.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>ResearchConnect</h1>
        <div class="wrapper">
            <div class = "dashboard">
                <h2>Create Profile</h2>
                <div class = "upload-documents">
                    <div id = "uploadProfileImage" class="profile-image">
                        <label for="profileImage"> 
                            <img src = "../assets/Sample_User_Icon.png" id="dummyProfileImage">
                        </label>
                        <input type="file" id="profileImage" accept=".jpeg, .jpg, .png" style="display: none">
                    </div> 
                    <div id="uploadResume" class="resume-upload">
                        <label for="resume">upload your resume
                            <input type="file" id="resume" accept=".pdf, .doc, .docx" style="display:none">
                        </label>
                    </div>    
                </div>
                <form class="short-response">
                    <label for = "name">Name<input type = "text" id = "name"></label>
                    <label for="username">Username</label><input type="text" id="username" value="username" readonly>
                    <label for = "department">Department</label>
                    <select id = "department">
                        <option value = "biology">Biology</option>
                        <option value = "political-science">Political Science</option>
                        <option value = "computer-science">Computer Science</option>
                    </select>
                </form>
                <div class="long-response">
                    <label for = "bio">Bio</label>
                    <textarea id = "bio"></textarea>
                </div>             
            </div>
            <div class="button-container">
                <input class="create-button" type="submit" value="create new account">   
            </div>
        </div>
        
    </body>
</html>
