<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <title>Home Page</title>
        <link rel="stylesheet" href="/frontend/src/HomePageScreen/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="page-container">
            <header>
                <div id="logo">
                    <img src="../assets/logo.png" alt="Logo" class="img-fluid">
                </div>
                
                
                <div class="header-actions">
                    <button type="button" id="saved_posts">Saved</button>
                    <div class="dropdown profile-dropdown">
                        <button type="button" id="profile-button">
                            <i class="fa-solid fa-user"></i>
                        </button> <!-- add a event listener to this button to show the drown down below -->
                        <div class="dropdown-content" id="profile-dropdown-menu">
                            <a href="#">View Profile</a>
                            <a href="#">Applied Researches</a>
                            <a href="#">Settings</a>
                            <a href="#">Log Out</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="search-container sticky">
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-bar" placeholder="Search...">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="grey" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0A4.5 4.5 0 119.5 5a4.5 4.5 0 010 9z"/>
                    </svg>
                </div>
                <div class="dropdown filter-dropdown">
                    <button id="filter-button" type="button" class="search-buttons">Filter</button> <!-- add a event listener to this button to show the drown down below -->
                    <div class="dropdown-content" id="filter-dropdown-menu">
                        <!-- Content will be dynamically populated by searchUI.js -->
                    </div>
                </div>
                <div class="dropdown sort-dropdown">
                    <button id="sort-button" type="button" class="search-buttons">Sort</button> <!-- add a event listener to this button to show the drown down below -->
                    <div class="dropdown-content" id="sort-dropdown-menu">
                        <!-- Content will be dynamically populated by searchUI.js -->
                    </div>
                </div>
            </div>
            <div class="job-postings-container">
                <div class="job-listings-column">
                    <div class="job-listings-header">
                        <h2>Research Opportunities</h2>
                    </div>
                    <div class="job-listings">
                    </div>
                    <div class="job-listings-footer">
                        <div class="pagination">
                            <button type="button" class="prev-page"><</button>
                            <span class="page-number"></span>
                            <button type="button"class="next-page">></button>
                        </div>
                    </div>
                </div>
                <div class="job-details-column">
                    <div class="job-details-container">
                        <!-- Job Details automatically populated -->
                    </div>
                </div>
            </div>
            <div class="job-details-modal">
                <div class="job-details-content">
                    <button type="button" class="close-modal">&times;</button>
                    <div class="job-details-container">
                        <!-- Job details will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
        <script src="/frontend/src/HomePageScreen/main.js"></script>
        <script src="/frontend/src/HomePageScreen/searchUI.js"></script>
        <script src="/frontend/src/HomePageScreen/search.js"></script>
    </body>
</html>
